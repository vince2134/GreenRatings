<html>
    <head>
        <title>
            Green Ratings
        </title>
        
         <style type="text/css">
             div{
                 display:block;
             }
             
             body{
                 background-color: #fafafa;
             }
             
             .menu_top{
                 height: 75px;
                 background-color: white;
                 position: fixed;
                 border-bottom: 1px solid #dbdbdb;
                 width:100%;
                 left:0px;
                 top:0px;
                 padding: 0;
             }
             
             @font-face {
              font-family: 'Roboto';
              font-style: normal;
              font-weight: 400;
              src: local('Roboto Regular'), 
                   local('Roboto-Regular'), 
                   url(http://themes.googleusercontent.com/static/fonts/roboto/v11/2UX7WLTfW3W8TclTUvlFyQ.woff) 
                   format('woff');
            }
             
             #menu_title{
                 font-family: Roboto;
                 font-size: 22px;
                 font-stretch: expanded;
                 left:100px;
                 position: fixed;
                 top:14px;
                 
             }
             
             #menu_search{
                 margin-left: 45%;
                 margin-top: 17px;
                 height: 40px;
             }
             
             #test{
                 height: 1000px;
                 width: 500px;
                 background-color: aqua;
             }
             
             #sprite_header{
                 background-image: url(sprite.png);
                 background-repeat: no-repeat;
                 background-position: -1px -2px;
                 height: 120px;
                 width: 609px;
                 background-size: 80%;
                 margin-left: 100px;
                 margin-top: 7px;
             }
             
             .text_search{
                 font-family: Roboto;
                 border: solid 1px #dbdbdb;
                 border-radius: 3px;
                 color: #262626;
                 font-size: 14px;
                 outline: none;
                 z-index: 2;
                 box-sizing: border-box;
                 padding-left: 5px;
                 height: 65%;
                 width: 25%;
                 transition-duration: 0.4s;
                 background-color: #fafafa;
                 text-align: center;
                 margin-top: 5px;
             }
             
             .text_search:focus{
                 text-align: left;
                 background-color: white;
             }
             
             .text_search:hover{
                 background-color: white;
             }
             
             .main_section{
                 padding-top: 60px;
                -webkit-box-flex: 1;
                -webkit-flex-grow: 1;
                -ms-flex-positive: 1;
                flex-grow: 1;
                margin: 0 auto;
                max-width: 600px;
                width: 100%;
                 margin-top: 60px;
             }
             
             .cards{
                 margin-bottom: 30px;
             }
             
             .card{
                 margin-bottom: 60px;
                     background-color: #fff;
    border: 1px solid #efefef;
    border-radius: 3px;
    margin-left: -1px;
    margin-right: -1px;
                 width:500px;
                 margin-left: auto;
                 margin-right: auto;
                 
             }
             
             .card_header{
                     height: 20px;
                 color:#262626;
    padding: 14px 20px;
                 font-family: Roboto;
                 font-size: 13px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    padding-left: 40px;
    margin-left: -5px;
                 width:500px;
                 text-align: left;
             }
             
             .review_by{
                     border-bottom: 1px solid #efefef;
    border-top: 1px solid #efefef;
                  height: 20px;
                 color:#262626;
    padding: 14px 20px;
                 font-family: Roboto;
                 font-size: 13px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    padding-left: 40px;
    margin-left: -5px;
                 text-align: left;
             }
        </style>
    </head>
    
    <body>
        <div class="menu_top">
            <div id="menu_title">
                <div id="sprite_header"></div>
            </div>
            <div id="menu_search">
                <input type="text" class="text_search" placeholder="Search">
            </div>
        </div>
        <section class="main_section">
            <div class="cards">
                <article class="card">
                    <header class="card_header">dr. remedios bulos</header>
                    <div class="review_by">review by: vincegonzales</div>
                </article>
            </div>
        </section>
    </body>
</html>
